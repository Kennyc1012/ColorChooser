apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    publishNonDefault true

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
    }

    productFlavors {
        compat {
            versionName ".3.0-compat"
        }

        standard {
            versionName ".3.0"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }

        debug {
            minifyEnabled false
        }
    }
}

dependencies {
    compatCompile("com.android.support:support-v4:23.3.0")
}